apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  namespace: dev
spec:
  rules:
    - host: dev-api.landskipifyai.com # This is the overridden host for the dev environment
      http:
        paths:
          - path: /
            pathType: Prefix
            backendRefs:
              - name: gramnuri-api
                port: 80
