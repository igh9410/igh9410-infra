apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prod
resources:
  - ../../base
patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: gramnuri-web
  - path: httproute-patch.yaml
    target:
      kind: HTTPRoute
      name: gramnuri-web-httproute
images:
  - name: ghcr.io/igh9410/gramnuri-web
    newTag: "fe3164ae5100d77e21811cb8abae8a116df57d2b"
