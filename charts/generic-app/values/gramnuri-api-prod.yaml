# Values for gramnuri-api in prod environment
replicas: 2

image:
  repository: ghcr.io/igh9410/gramnuri-api
  tag: d0658a5147e4d6244b7e1463b1662ba94400418f

containerPort: 8080

service:
  port: 80
  portName: http

httproute:
  gateway:
    name: gateway
    namespace: kube-system
  hostnames:
    - api.landskipifyai.com

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

envFrom:
  - secretRef:
      name: gramnuri-secrets

nodeSelector:
  kubernetes.io/arch: amd64
  kubernetes.io/os: linux

imagePullSecrets:
  - name: ghcr-image-pull-secrets

serviceMonitor:
  enabled: true
